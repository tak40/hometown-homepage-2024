<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visit Torshov</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- HERO SECTION -->
        <header>
            <h1>Visit Torshov</h1>
            <h2>
                Enjoy culture and sports in this vibrant district close to the
                center of Oslo.
            </h2>
        </header>

        <!-- ACTIVITIES SECTION -->
        <section class="activities-container">
            <h2 class="activities-section-title">
                Top three activities to do at Torshov
            </h2>
            <div class="activities">
                <figure>
                    <img
                        src="assets/images/theatre.jpg"
                        alt="Theatre"
                        class="activity-img"
                    />
                    <figcaption>
                        <h3 class="activity-title">
                            Attend a show or a concert
                        </h3>
                        <p>
                            The Torshov Theatre is a great place to spend your
                            night out.
                        </p>
                    </figcaption>
                </figure>

                <figure>
                    <img
                        src="assets/images/park.jpg"
                        alt="Park"
                        class="activity-img"
                    />
                    <figcaption>
                        <h3 class="activity-title">
                            Go for a picnic in the local park
                        </h3>
                        <p>
                            The Torshov Park is perfect for a picnic, getting
                            some tan, or just chilling out.
                        </p>
                    </figcaption>
                </figure>

                <figure>
                    <img
                        src="assets/images/sports.jpg"
                        alt="Sports"
                        class="activity-img"
                    />
                    <figcaption>
                        <h3 class="activity-title">
                            Play sports at the Lilleborg field
                        </h3>
                        <p>
                            Play volleyball, football, basketball, or lift some
                            weights.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>

        <!-- GUIDE SECTION -->
        <section class="guide-container">
            <aside class="guide">
                <img
                    src="assets/images/per.jpg"
                    alt="Per Harald Borgen"
                    class="guide-img"
                />
                <div class="guide-info">
                    <h2>Your guide</h2>
                    <p class="guide-info_quote">
                        "I have lived at Torshov for over 30 years, so I can
                        show you all of its best parts and hidden secrets."
                    </p>
                    <p class="guide-name">Per Harald Borgen</p>
                </div>
            </aside>
        </section>
    </body>
</html>
